name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write

env:
  HARBOR_URL: harbor.lmsx.io.vn
  HARBOR_PROJECT: demo
  IMAGE_NAME: nginx

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo
      
      - name: Build image
        run: |
          docker build -t local-image:latest .
      
      - name: Push with skopeo
        env:
          HARBOR_USER: ${{ secrets.HARBOR_USERNAME }}
          HARBOR_PASS: ${{ secrets.HARBOR_PASSWORD }}
        run: |
          # Push vá»›i skopeo
          skopeo copy \
            --dest-creds="${HARBOR_USER}:${HARBOR_PASS}" \
            docker-daemon:local-image:latest \
            docker://${{ env.HARBOR_URL }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:latest
          
          skopeo copy \
            --dest-creds="${HARBOR_USER}:${HARBOR_PASS}" \
            docker-daemon:local-image:latest \
            docker://${{ env.HARBOR_URL }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
          skopeo copy \
            --dest-creds="${HARBOR_USER}:${HARBOR_PASS}" \
            docker-daemon:local-image:latest \
            docker://${{ env.HARBOR_URL }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:alpine

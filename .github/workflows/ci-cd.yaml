       - name: Update Kubernetes manifests
         run: |
          IMAGE_TAG="${{ steps.image-tag.outputs.tag }}"
          IMAGE_FULL="${{ env.HARBOR_URL }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          
          echo "Updating deployment.yaml with image: $IMAGE_FULL"
          

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write

env:
  HARBOR_URL: harbor.lmsx.io.vn
  HARBOR_PROJECT: demo
  IMAGE_NAME: nginx

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set image tag
        id: image-tag
        run: |
          TAG="${{ github.sha }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $TAG"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_URL }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      
      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo
      
      - name: Build image
        run: |
          docker build -t local-image:latest .
      
      - name: Push with skopeo
        env:
          HARBOR_USER: ${{ secrets.HARBOR_USERNAME }}
          HARBOR_PASS: ${{ secrets.HARBOR_PASSWORD }}
        run: |
          echo "Pushing images..."
          
          skopeo copy \
            --dest-creds="${HARBOR_USER}:${HARBOR_PASS}" \
            docker-daemon:local-image:latest \
            docker://${{ env.HARBOR_URL }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
          
          skopeo copy \
            --dest-creds="${HARBOR_USER}:${HARBOR_PASS}" \
            docker-daemon:local-image:latest \
            docker://${{ env.HARBOR_URL }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:latest
          
          echo "âœ… Images pushed successfully!"
      
      - name: Verify images
        run: |
          echo "### ðŸ³ Pushed Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.HARBOR_URL }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.HARBOR_URL }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
 deploy:
  needs: build-and-push
  runs-on: ubuntu-latest
  if: ${{ github.ref == 'refs/heads/main' }}
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Setup kubectl FIRST
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
    
    # Configure kubeconfig BEFORE any kubectl commands
    - name: Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
    
    # Verify connection
    - name: Verify cluster connection
      run: |
        kubectl cluster-info
        kubectl get nodes
    
    # Now update the manifest
    - name: Update Kubernetes manifest
      run: |
        sed -i "s|image:.*|image: ${{ env.HARBOR_URL }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}|g" k8s-manifests/demo/deployment.yaml
        cat k8s-manifests/demo/deployment.yaml
    
    # Commit and push changes
    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add k8s-manifests/demo/deployment.yaml
        git diff --staged --quiet || git commit -m "ðŸš€ Update image to ${{ needs.build-and-push.outputs.image-tag }} [skip ci]"
        git push origin ${{ github.ref_name }}
    
    # Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s-manifests/demo/
        kubectl rollout status deployment/${{ env.IMAGE_NAME }} -n demo --timeout=300s
        echo "### âœ… Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        kubectl get deployment ${{ env.IMAGE_NAME }} -n demo >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
